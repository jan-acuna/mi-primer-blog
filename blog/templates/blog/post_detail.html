{% extends 'blog/base.html' %}

{% block content %}
	<div class="col-lg-6">
		<div class="">
			{% if post.published_date %}
				<div class="date">
					{{ post.published_date }}
				</div>
			{% endif %}
			<h1>{{ post.title }}</h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	</div>
{% endblock %}
